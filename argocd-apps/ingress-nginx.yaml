apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: https://github.com/RashRAJ/Alt_exams.git
    targetRevision: main
    ref: rashrajRepo
  - repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.5.2
    helm:
      releaseName: nginx-ingress
      valueFiles:
        - $rashrajRepo/argocd-apps/values/ingress-nginx.yaml         
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
